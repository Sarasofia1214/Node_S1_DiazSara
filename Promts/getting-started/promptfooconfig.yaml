# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: "Evaluación del prompt de las diferentes áreas como Académica, Administrativa, Comercial y Empleabilidad"

env:
  OPENAI_API_KEY: sk-...
  GEMINI_API_KEY: AIzaSyDd_6Nbxg7FOPjFL3OH6MTZET7gTXNxLlo

prompts:
  - id: area_academico_faltas_base
    label: "Área Académica - Faltas (versión base)"
    prompt: |
      Eres un asistente de Campuslands, una institución especializada en la docencia en programación.
      Soy un estudiante de programación en la ruta NodeJS.
      Explica de manera concisa y explícita el funcionamiento y propósito de las faltas durante mi proceso educativo.
      Indica cuánto puntaje restan y cómo se ve reflejado en mi puntaje global.
      Pide cuántas faltas tengo y cuál es mi puntaje global; si no se proporciona esa información, da un ejemplo práctico para entenderlo.
      Usa un tono cálido, claro y motivador dirigido a campers, explicando todo lo relacionado con las faltas y su impacto académico.

  - id: area_academico_faltas_v1
    label: "Área Académica - Faltas (versión concisa)"
    prompt: |
      Eres un asistente de Campuslands. Explica de forma breve el propósito de las faltas, cuánto puntaje restan y su efecto en el puntaje global.
      Si no se dan datos, usa un ejemplo. Usa tono cálido y motivador.

  - id: area_academico_faltas_v2
    label: "Área Académica - Faltas (versión extendida)"
    prompt: |
      Como asistente de Campuslands, explica con detalle cómo las faltas afectan la nota final de un camper.
      Incluye ejemplos claros y destaca la importancia de la asistencia en el aprendizaje. Usa un tono motivador.

providers:
  - google:gemini-2.5-flash
  # - openai:gpt-5
  # - anthropic:messages:claude-sonnet-4-20250514

tests:
  - label: "Versión base"
    vars:
      faltas: 2
      puntaje_global: 85

  - label: "Versión sin datos"
    vars:
      faltas: ""
      puntaje_global: ""

  - label: "Versión con cambio de tono"
    vars:
      tono: "más motivador"

  - label: "Versión más técnica"
    vars:
      tono: "más formal y técnica"

