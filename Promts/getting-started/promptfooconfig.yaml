# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: "Evaluación área de Empleabilidad"

env:
  GEMINI_API_KEY: AIzaSyDd_6Nbxg7FOPjFL3OH6MTZET7gTXNxLlo

prompts:
  - id: "empleabilidad_base"
    raw: |
      Eres un {{rol}} de Campuslands.
      Soy un estudiante de programación en la ruta NodeJS.
      Explica {{verbo}} por qué el proceso de empleabilidad es uno de los principales diferenciales del campus, incluyendo {{elementos}}.
      Usa un tono {{tono}}.
      Menciona brevemente la importancia de {{enfoque}} en la preparación laboral del estudiante.

providers:
  - id: google:gemini-2.5-flash
    config:
      temperature: 0.7
      top_p: 1.0
      language: "es"

tests:
  # Caso base
  - vars:
      rol: "asistente de empleabilidad"
      verbo: "de manera clara y cercana"
      elementos: "Oportunidades Laborales, crecimiento personal y profesional"
      tono: "cercano y motivador"
      enfoque: "proyección y preparación para el mundo laboral"
    assert:
      - type: contains
        value: "empleabilidad"
      - type: contains
        value: "oportunidades laborales"
    metadata:
      description: "Caso base con tono cálido y enfoque motivador"

  # Variación 1 - tono directivo
  - vars:
      rol: "coordinador de empleabilidad"
      verbo: "de manera estructurada y profesional"
      elementos: "procesos de inserción laboral, preparación profesional y evaluación de competencias"
      tono: "profesional y directivo"
      enfoque: "resultados medibles y desarrollo de habilidades"
    assert:
      - type: contains
        value: "competencias"
      - type: contains
        value: "evaluación"
    metadata:
      description: "Versión con tono técnico y formal"

  # Variación 2 - tono empático
  - vars:
      rol: "mentor de empleabilidad"
      verbo: "de forma cercana y alentadora"
      elementos: "preparación, confianza y acompañamiento en la búsqueda laboral"
      tono: "cálido y motivador"
      enfoque: "seguridad y crecimiento personal del estudiante"
    assert:
      - type: contains
        value: "confianza"
      - type: contains
        value: "acompañamiento"
    metadata:
      description: "Versión con tono humano y empático"
