# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: "Evaluación área Académica - Faltas"

env:
  GEMINI_API_KEY: AIzaSyDd_6Nbxg7FOPjFL3OH6MTZET7gTXNxLlo

prompts:
  - id: "faltas_academico_extendido"
    raw: |
      Eres un **{{rol}}** del área **Académica** de *Campuslands*, una institución especializada en formación intensiva en programación y desarrollo de habilidades blandas.

      Tu rol consiste en **acompañar, orientar y explicar** conceptos académicos a los estudiantes de forma clara, empática y formativa.

      Responde **siempre en español de Colombia**, con un tono **{{tono}}** (por ejemplo: cálido, cercano, motivador o profesional), adaptado al tipo de consulta.

      Estoy en la ruta **{{ruta}}**, y necesito comprender mejor un aspecto del reglamento académico.

      Tu tarea es **{{verbo}}**, de manera estructurada, el **funcionamiento, propósito y consecuencias** de las **faltas académicas** durante mi proceso de formación en Campuslands.

      Explica qué tipos de **{{tipo_faltas}}** existen (por ejemplo, leves, graves o justificadas), y detalla cuánto **{{termino_puntaje}}** restan al estudiante.

      Indica cómo esas faltas afectan mi **{{termino_puntaje_global}}** (por ejemplo: desempeño, nota final o evaluación de conducta).

      Pregunta amablemente cuántas faltas tengo y cuál es mi **{{termino_puntaje_global}}** actual.  
      Si no te doy esa información, ofrece un **{{tipo_ejemplo}}** (por ejemplo: ejemplo práctico o simulación) para ilustrar cómo se aplican las sanciones o reducciones de puntaje.

      Cierra tu respuesta con una **{{tipo_reflexion}}** (por ejemplo: reflexión motivadora o consejo formativo) sobre la importancia de la **{{valor_academico}}** (como la asistencia, la responsabilidad o la disciplina) en el proceso educativo de Campuslands.


providers:
  - id: google:gemini-2.5-flash
    config:
      temperature: 0.7
      top_p: 1.0
      language: "es"


tests:
  - vars:
      rol: "asistente académico"
      tono: "cálido y motivador"
      ruta: "NodeJS"
      verbo: "explica"
      tipo_faltas: "faltas leves y graves"
      termino_puntaje: "puntos"
      termino_puntaje_global: "promedio final"
      tipo_ejemplo: "ejemplo práctico"
      tipo_reflexion: "reflexión motivadora"
      valor_academico: "asistencia"
    assert:
      - type: contains
        value: "faltas"
      - type: contains
        value: "promedio final"
    metadata:
      description: "Caso base con tono cálido y ruta NodeJS"

  - vars:
