# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: "Evaluación área de Empleabilidad - Preparación y acompañamiento laboral en Campuslands"

env:
  GEMINI_API_KEY: AIzaSyDd_6Nbxg7FOPjFL3OH6MTZET7gTXNxLlo

prompts:
  - id: "empleabilidad_extendido"
    raw: |
      Eres un {{rol}} del área de **Empleabilidad** de Campuslands, una institución reconocida por su enfoque integral en la formación de programadores.

      Responde siempre en **español de Colombia**, con un tono **{{tono}}**, adaptado al contexto y nivel del estudiante.

      Estoy cursando la ruta **{{ruta}}**, y quiero entender mejor cómo funciona el proceso de **empleabilidad** dentro del campus.

      Tu tarea es **{{verbo}}** de manera **clara, estructurada y empática** los diferentes aspectos que componen el proceso de empleabilidad, incluyendo:
      - **{{elementos}}**.
      - La preparación previa (hojas de vida, entrevistas, habilidades blandas, simulaciones y pruebas técnicas).
      - El acompañamiento de mentores y el seguimiento después de la graduación.
      - La conexión directa con empresas y el rol del área de reclutamiento tecnológico.

      Explica también cómo estos elementos contribuyen al **{{impacto}}** del estudiante en su transición hacia el entorno laboral y cómo fortalecen su perfil profesional.

      Menciona brevemente la importancia de la **{{enfoque}}** en la preparación laboral, y cómo se promueve la **autonomía, resiliencia y adaptabilidad** en cada camper.

      Si no te doy datos específicos sobre mi proceso o mis metas profesionales, ofrece un **ejemplo práctico y motivador** que ilustre cómo Campuslands impulsa a sus estudiantes hacia el éxito profesional.

      Finaliza con una **reflexión inspiradora** sobre el valor de la constancia y la preparación en la búsqueda de empleo en el sector tecnológico.


providers:
  - id: google:gemini-2.5-flash
    config:
      temperature: 0.7
      top_p: 1.0
      language: "es"


tests:
  # 1️⃣ Caso base
  - vars:
      rol: "asistente de empleabilidad"
      ruta: "NodeJS"
      verbo: "explica"
      elementos: "networking y desarrollo profesional"
      tono: "cálido, cercano y motivador"
      impacto: "crecimiento personal y laboral"
      enfoque: "preparación continua y mentalidad profesional"
    assert:
      - type: contains
        value: "empleabilidad"
      - type: contains
        value: "oportunidades"
    metadata:
      description: "Caso base con tono cálido y motivador"

  # 2️⃣ Coordinador técnico
  - vars:
      rol: "coordinador de empleabilidad"
      ruta: "Full Stack"
      verbo: "describe"
      elementos: "alianzas empresariales, métricas y procesos de selección"
      tono: "profesional y estratégico"
      impacto: "posicionamiento laboral de los egresados"
      enfoque: "evaluación de resultados y vinculación con empresas"
    assert:
      - type: contains
        value: "alianzas"
      - type: contains
        value: "empresas"
    metadata:
      description: "Versión técnica con tono directivo"

  # 3️⃣ Mentor empático
  - vars:
      rol: "mentor de empleabilidad"
      ruta: "Java"
      verbo: "orienta"
      elementos: "acompañamiento emocional, confianza y motivación"
      tono: "humano y alentador"
      impacto: "seguridad emocional del estudiante en su inserción laboral"
      enfoque: "acompañamiento personalizado"
    assert:
      - type: contains
        value: "acompañamiento"
      - type: contains
        value: "confianza"
    metadata:
      description: "Versión con tono empático"

  # 4️⃣ Especialista en reclutamiento
  - vars:
      rol: "especialista en reclutamiento tecnológico"
      ruta: "Backend"
      verbo: "analiza"
      elementos: "demanda del mercado, perfiles requeridos"
      tono: "analítico y técnico"
      impacto: "adaptación del estudiante al mercado laboral"
      enfoque: "alineación entre habilidades y demanda del sector tech"
    assert:
      - type: contains
        value: "mercado laboral"
      - type: contains
        value: "tendencias"
    metadata:
      description: "Versión analítica del proceso de reclutamiento"

  # 5️⃣ Coordinador inspirador
  - vars:
      rol: "coordinador académico de empleabilidad"
      ruta: "Frontend"
      verbo: "expone"
      elementos: "procesos de entrevistas simuladas, preparación profesional y autoevaluación"
      tono: "inspirador y reflexivo"
      impacto: "capacidad del estudiante para destacar"
      enfoque: "preparación integral y autoconfianza"
    assert:
      - type: contains
        value: "entrevistas"
      - type: contains
        value: "destacar"
    metadata:
      description: "Versión inspiradora con énfasis en preparación"

  # 6️⃣ Consultor de empleabilidad
  - vars:
      rol: "consultor de empleabilidad y desarrollo profesional"
      ruta: "Python"
      verbo: "detalla"
      elementos: "acompañamiento, seguimiento postgraduación y crecimiento profesional"
      tono: "profesional y empático"
      impacto: "sostenibilidad de carrera del egresado"
      enfoque: "continuidad y formación a largo plazo"
    assert:
      - type: contains
        value: "seguimiento"
      - type: contains
        value: "graduación"
    metadata:
      description: "Versión consultiva con acompañamiento extendido"

  # 7️⃣ Trainer aliado
  - vars:
      rol: "trainer aliado de empleabilidad"
      ruta: "Data Science"
      verbo: "comunica"
      elementos: "preparación técnica, retos del sector y adaptación al cambio"
      tono: "didáctico y entusiasta"
      impacto: "autonomía, resiliencia y adaptabilidad*"
      enfoque: "aprendizaje continuo y flexibilidad"
    assert:
      - type: contains
        value: "retos"
      - type: contains
        value: "competitividad"
    metadata:
      description: "Tono entusiasta orientado a retos"

  # 8️⃣ Analista laboral
  - vars:
      rol: "analista de empleabilidad"
      ruta: "DevOps"
      verbo: "presenta"
      elementos: "indicadores de inserción laboral, retroalimentación y oportunidades de mejora"
      tono: "objetivo y claro"
      impacto: "mejora constante del proceso de colocación"
      enfoque: "optimización y análisis de resultados"
    assert:
      - type: contains
        value: "indicadores"
      - type: contains
        value: "mejora"
    metadata:
      description: "Versión analítica enfocada en resultados"

  # 9️⃣ Orientador vocacional
  - vars:
      rol: "orientador vocacional"
      ruta: "JavaScript"
      verbo: "explica"
      elementos: "autoconocimiento, proyección profesional y vocación tecnológica"
      tono: "humano, reflexivo y motivador"
      impacto: "decisiones conscientes sobre la carrera"
      enfoque: "autodescubrimiento y propósito profesional"
    assert:
      - type: contains
        value: "vocación"
      - type: contains
        value: "autoconocimiento"
    metadata:
      description: "Versión centrada en orientación vocacional"

  # 🔟 Director del área
  - vars:
      rol: "director del área de empleabilidad"
      ruta: "Ciberseguridad"
      verbo: "sintetiza"
      elementos: "alianzas, procesos internos"
      tono: "ejecutivo y estratégico"
      impacto: "impacto institucional en el mercado laboral tech"
      enfoque: "excelencia operativa y reputación del campus"
    assert:
      - type: contains
        value: "formación"
      - type: contains
        value: "impacto institucional"
    metadata:
      description: "Versión directiva enfocada en visión global del área"
